<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" type="image/x-icon" href="/rsc/agenda.png">
</head>
<body>
    <header>
        <img src="/rsc/agenda.png" alt="livro">
        <h1>Contatos</h1>
    </header>
    <main>
        <div class="container">
            <form id="formCtt">
                <input id="inpName" type="text" required placeholder="Nome Contato">
                <input id="inpTel" type="tel" required placeholder="Numero Contato">
                <button id="btnAddCtt">Adicionar</button>
                <p id="errorMessage">
                    Voce ja tem um contato com esse numero
                </p>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Voce tem x contatos</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
